<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <div class="checkbox-container">
            <label class="radio">
                <input type="radio" class="radio__input" name="dz">
                <div class="radio__state">
                    <div class="radio__control">
                        <div class="radio__icon"></div>
                    </div>
                    <div class="radio__title">Default</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" class="radio__input" name="dz" checked>
                <div class="radio__state">
                    <div class="radio__control">
                        <div class="radio__icon"></div>
                    </div>
                    <div class="radio__title">Checked</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" class="radio__input" name="dz" disabled>
                <div class="radio__state">
                    <div class="radio__control">
                        <div class="radio__icon"></div>
                    </div>
                    <div class="radio__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
