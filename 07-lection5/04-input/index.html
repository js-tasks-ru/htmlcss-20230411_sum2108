<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
    <div class="form-box">
        <label class="form-box__title" for="default_input">Label</label>
        <div class="form-box__wrapper">
            <input
                    class="form-box__input"
                    type="text"
                    placeholder="placeholder"
                    id="default_input"
            />
            <svg class="form-box__icon form-box__icon_success">
                <use href="../../assets/images/input_sprite.svg#success"></use>
            </svg>
            <svg class="form-box__icon form-box__icon_error">
                <use href="../../assets/images/input_sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    <div class="form-box form-box_success">
        <label class="form-box__title" for="success_input">Success</label>
        <div class="form-box__wrapper">
            <input
                    class="form-box__input"
                    type="text"
                    placeholder="placeholder"
                    id="success_input"
                    value="Success"
            />
            <svg class="form-box__icon form-box__icon_success">
                <use href="../../assets/images/input_sprite.svg#success"></use>
            </svg>
            <svg class="form-box__icon form-box__icon_error">
                <use href="../../assets/images/input_sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    <div class="form-box form-box_invalid">
        <label class="form-box__title" for="error_input">Error</label>
        <div class="form-box__wrapper">
            <input
                    class="form-box__input"
                    type="text"
                    placeholder="placeholder"
                    id="error_input"
                    value="Error"
            />
            <svg class="form-box__icon form-box__icon_success">
                <use href="../../assets/images/input_sprite.svg#success"></use>
            </svg>
            <svg class="form-box__icon form-box__icon_error">
                <use href="../../assets/images/input_sprite.svg#error"></use>
            </svg>
        </div>
    </div>
    </body>
</html>
