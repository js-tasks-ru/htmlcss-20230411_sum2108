<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <link rel="stylesheet" href="../../components/containers/checkbox-container/checkbox-container.scss">
    </head>
    <body>
        <div class="checkbox-container">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon"><use href="../../assets/images/checkbox_sprite.svg#check"></use></svg>
                    </div>
                    <div class="checkbox__title">Checkbox</div>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon"><use href="../../assets/images/checkbox_sprite.svg#check"></use></svg>
                    </div>
                    <div class="checkbox__title">Checked</div>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" disabled>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon"><use href="../../assets/images/checkbox_sprite.svg#check"></use></svg>
                    </div>
                    <div class="checkbox__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
