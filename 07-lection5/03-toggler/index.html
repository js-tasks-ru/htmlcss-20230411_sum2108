<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../components/containers/checkbox-container/checkbox-container.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <div class="checkbox-container">
            <label class="toggler">
                <input class="toggler__input" type="checkbox">
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">Off</div>
                </div>
            </label>
            <label class="toggler">
                <input class="toggler__input" type="checkbox" checked>
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">On</div>
                </div>
            </label>
            <label class="toggler">
                <input class="toggler__input" type="checkbox" disabled>
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <div class="toggler__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
